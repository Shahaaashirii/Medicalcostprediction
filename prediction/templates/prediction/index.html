<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Cost Prediction</title>
    {% load static %}
    <style>
        body {
            background-image: url("{% static 'prediction/images/desktop-wallpaper-health-medical-insurance.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .form-container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result-box {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .predicted-value {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Medical Cost Prediction</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" step="0.1" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>

            <label for="children">Children:</label>
            <input type="number" id="children" name="children" required>

            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="northwest">Northwest</option>
                <option value="northeast">Northeast</option>
                <option value="southwest">Southwest</option>
                <option value="southeast">Southeast</option>
            </select>

            <button type="submit">Predict Medical Charges</button>
        </form>

        {% if prediction %}
            <div class="result-box">
                <h2>Your Predicted Medical Charges:</h2>
                <p class="predicted-value">${{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
